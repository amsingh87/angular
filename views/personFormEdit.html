<div class="row">
    <div class="col-md-2">

        <input type="text" ng-model="personModelEdit.firstname" placeholder="Enter a first name">
    </div>
    <div class="col-md-2">
        <input type="text" ng-model="personModelEdit.lastname" placeholder="Enter a last name">
    </div>
    <div class="col-md-2">
        <input type="text" ng-model="personModelEdit.address" placeholder="Enter an address">
    </div>
    <div class="col-md-2">
        <input type="text" ng-model="personModelEdit.phone" placeholder="Enter a phone number">
    </div>
    <div class="col-md-2">
        <button class="btn btn-success" ng-click="personForm.updatePerson(personModelEdit)">Update</button>
    </div>
</div>
